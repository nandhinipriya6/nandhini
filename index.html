<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SSLC Marksheet Application</title>
</head>

<body>
    <div class="container">
        <h1>SSLC Marksheet</h1>
        <form id="marksheetForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required><br>

            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required><br>

            <label for="marks">Marks Obtained:</label>
            <input type="number" id="marks" name="marks" required><br>

            <button type="submit">Generate Marksheet</button>
        </form>

        <div id="marksheetResult"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
